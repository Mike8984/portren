<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="collection">
            <div class="row">
                <div class="preview__left">
                    <h2 class="title">СЕЗОН 2021/22</h2>
                    <ul class="list-of-watches">
                        <li class="list-of-watches__item">
                            <div>
                                <img src="images/watch-1.png" alt="watch-1" />
                            </div>
                            <h4 class="list__title">Louis XVI ATHOS</h4>
                            <p class="list__description">13 600 грн.</p>
                        </li>
                        <li class="list-of-watches__item">
                            <div>
                                <img src="images/watch-2.png" alt="watch-2" />
                            </div>
                            <h4 class="list__title">Carl von Zeyten</h4>
                            <p class="list__description">16 500 грн.</p>
                        </li>
                        <li class="list-of-watches__item">
                            <div>
                                <img src="images/watch-3.png" alt="watch-3" />
                            </div>
                            <h4 class="list__title">JORD AR5905</h4>
                            <p class="list__description">65 000 грн.</p>
                        </li>
                    </ul>
                </div>
                <div class="preview__right">
                    <h2 class="preview-right__title">Нова колекція</h2>
                    <button class="preview-right__button">
                        Каталог
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
